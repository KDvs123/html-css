<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        font-family: Arial;
        margin-top: 0;
        margin-bottom: 0;
      }
      .animal-card {
        width: 120px;
        height: 180px;
        border-radius: 5px;
        display: inline-block;
        margin-right: 10px;
        box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.15);
      }

      .image {
        width: 120px;
        height: 100px;
      }
      img {
        width: 100%;
        object-fit: cover;
      }
      .name {
        margin-top: 5px;
        margin-left: 5px;
        font-weight: bold;
        font-size: 14px;
      }

      .friend-count {
        margin-bottom: 10px;
      }

      .profile-img {
        width: 20px;
        height: 20px;
        margin-left: 5px;
        border-radius: 300px;
        margin-top: 3px;
        object-fit: cover;
        object-position: left;
        vertical-align: middle;
      }

      .mutual-friends {
        display: inline-block;
        font-size: 8px;
        margin-left: 5px;
        vertical-align: middle;
      }

      .friend-btn {
        margin-left: 5px;
        border: none;
        color: white;
        background-color: rgb(5, 114, 181);
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 15px;
        padding-right: 15px;
        border-radius: 5px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="animal-card">
      <img src="cat1.jpg" alt="" />
      <div>
        <p class="name">Oliver</p>
        <div class="friend-count">
          <img class="profile-img" src="cat1.jpg" alt="" />
          <p class="mutual-friends">2 Mutual Friends</p>
        </div>
        <button class="friend-btn">Add Friend</button>
      </div>
    </div>
    <div class="animal-card">
      <img src="cat1.jpg" alt="" />
      <div>
        <p class="name">Oliver</p>
        <div class="friend-count">
          <img class="profile-img" src="cat1.jpg" alt="" />
          <p class="mutual-friends">2 Mutual Friends</p>
        </div>
        <button class="friend-btn">Add Friend</button>
      </div>
    </div>

      <img src="cat1.jpg" alt="" />

        <p class="name">Oliver</p>
        <div class="friend-count">
          <img class="profile-img" src="cat1.jpg" alt="" />

        </div>
        <button class="friend-btn">Add Friend</button>
      </div>
    </div>
  </body>
</html>
